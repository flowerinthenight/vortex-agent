---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vortex-agent
  labels:
    app: vortex-agent
spec:
  selector:
    matchLabels:
      name: vortex-agent
  template:
    metadata:
      labels:
        name: vortex-agent
    spec:
      hostPID: true
      containers:
      - name: vortex-agent
        image: asia-docker.pkg.dev/mobingi-main/asia-pub/vortex-agent:bab7f0c3-b5c7-439e-84dd-b912ea1e30f4
        imagePullPolicy: Always
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: ORG_ID
          value: "${ORG_ID}"
        ports:
        - containerPort: 8080
        securityContext:
          privileged: true
        volumeMounts:
        - name: sys
          mountPath: /sys
          readOnly: true
      volumes:
      - name: sys
        hostPath:
          path: /sys
